<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Pug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #007aff;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0D1117;
            z-index: 9999;
        }
        .loading-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            color: white;
            overflow: hidden; 
            white-space: nowrap;
            border-right: 4px solid white;
            animation: typing 2s steps(10, end) infinite alternate, blink 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 10ch; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        .marquee {
            display: none;
            width: 100%;
            background-color: #0D1117;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
        }
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
            color: white;
            font-size: 16px;
        }
        @keyframes marquee {
            from { transform: translateX(0%); }
            to { transform: translateX(-100%); }
        }
        .content {
            padding: 20px;
            padding-top: 80px; /* Add padding to avoid overlay by marquee */
            text-align: center;
        }
        .content h1 {
            color: white;
            font-size: 2.5rem;
            text-align: center;
        }
        .photo-section {
            margin: 20px 0;
        }
        .photo-section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .photo-section img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .line {
            width: 100%;
            height: 2px;
            background-color: white;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 30px;
            background-color: #007aff;
        }
        .footer .icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 15px;
        }
        .footer .icons a {
            text-decoration: none;
            color: white;
            font-size: 25px;
        }
        .footer .privacy-policy {
            display: block;
            margin-bottom: 10px;
            color: #0D1117;
            text-decoration: none;
        }
        .footer .copyright {
            color: white;
        }
        @media (max-width: 768px) {
            .marquee-content {
                font-size: 12px;
            }
            .content {
                padding: 10px;
                padding-top: 80px; /* Add padding to avoid overlay by marquee */
            }
            .content h1 {
                font-size: 2rem;
            }
            .photo-section h2 {
                font-size: 1.2rem;
            }
            .photo-section img {
                width: 90%;
            }
            .icons {
                gap: 20px;
            }
            .icons a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text">Loading...</div>
    </div>

    <div class="marquee" id="marquee">
        <div class="marquee-content" id="marquee-content"></div>
    </div>

    <div id="main-content" style="display: none;">
        <div class="content">
            <h1>My Pug</h1>
            <div class="photo-section">
                <h2>January 2023</h2>
                <img src="icons/kris1.JPG" alt="Pug Photo 1">
            </div>
            <div class="line"></div>
            <div class="photo-section">
                <h2>February 2023</h2>
                <img src="icons/kris2.jpg" alt="Pug Photo 2">
            </div>
            <div class="line"></div>
            <div class="photo-section">
                <h2>March 2023</h2>
                <img src="icons/kris3.JPG" alt="Pug Photo 3">
            </div>
            <div class="line"></div>
            <div class="photo-section">
                <h2>April 2023</h2>
                <img src="icons/kris4.jpg" alt="Pug Photo 4">
            </div>
        </div>
        <div class="footer">
            <div class="icons">
                <a href="mailto:alik.zaryzkyy@gmail.com">
                    <i class="fas fa-envelope"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/alex-zarytskyi-7b2248193/">
                    <i class="fab fa-linkedin"></i>
                  </a>
                  <a href="https://github.com/AA-4444">
                    <i class="fab fa-github"></i>
                  </a>
                  <a href="https://x.com/Alex34909682">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="pug.html">
                      <i class="fas fa-paw"></i>
                    </a>
            </div>
            <a href="index.html" class="privacy-policy">Back to home</a>
            <div class="copyright">© 2024 made by Oleksii Zarytskyi</div>
        </div>
    </div>

    <script>
        // Function to get the current date and time
        function getCurrentDateTime() {
            const now = new Date();
            return now.toLocaleString();
        }

        // Function to update the marquee content
        function updateMarqueeContent() {
            const marqueeContent = document.getElementById('marquee-content');
            const text = `© 2024 made by Oleksii Zarytskyi all rights reserved. Today: ${getCurrentDateTime()}`;
            marqueeContent.innerHTML = `${text} &nbsp;&nbsp;&nbsp; ${text}`;
        }

        // Hide the loading screen and show the marquee line
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('marquee').style.display = 'block'; // Show marquee
                updateMarqueeContent();
                setInterval(updateMarqueeContent, 3000); // Update every 3 seconds
            }, 6000); // 6000 milliseconds = 6 seconds
        });
    </script>
</body>
</html>
