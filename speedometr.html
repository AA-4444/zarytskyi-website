<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #007aff;
            color: white;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0D1117;
            z-index: 9999;
        }
        .loading-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            color: white;
            overflow: hidden; 
            white-space: nowrap;
            border-right: 4px solid white;
            animation: typing 2s steps(10, end) infinite alternate, blink 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 10ch; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        .marquee {
            display: none;
            width: 100%;
            background-color: #0D1117;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
        }
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
            color: white;
            font-size: 16px;
        }
        @keyframes marquee {
            from { transform: translateX(0%); }
            to { transform: translateX(-100%); }
        }
        .content {
            padding: 20px;
            padding-top: 80px; /* Add padding to avoid overlay by marquee */
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content h1 {
            color: white;
            font-size: 2.5rem;
            text-align: center;
        }
        .line {
            width: 100%;
            height: 2px;
            background-color: white;
            margin: 20px 0;
        }
        .project-video {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            overflow: hidden; /* Ensure the video is contained within the rounded corners */
            border-radius: 15px; /* Apply rounding to the container */
        }
        .project-video video {
            width: 100%;
            max-height: 60vh; /* Adjust this value to fit within the viewport */
            clip-path: inset(0 round 15px); /* Apply rounding to the video */
        }
        .project-video button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #007aff;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .project-video button:hover {
            background-color: #0056b3;
            color: white;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #007aff;
        }
        .footer .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .footer .icons a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }
        .footer .privacy-policy {
            display: block;
            margin-bottom: 10px;
            color: #0D1117;
            text-decoration: none;
        }
        .footer .copyright {
            color: white;
        }
        @media (max-width: 768px) {
            .marquee-content {
                font-size: 12px;
            }
            .content {
                padding: 10px;
                padding-top: 80px; /* Add padding to avoid overlay by marquee */
            }
            .content h1 {
                font-size: 1.6rem !important;
            }
            .project-video video {
                max-height: 40vh; /* Adjust for smaller screens */
            }
            .icons {
                gap: 10px;
            }
            .icons a {
                font-size: 18px;
            }
        }
        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.6rem !important;
            }
            .project-video video {
                max-height: 50vh; /* Adjust for smaller screens */
            }
            .copyright {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text">Loading...</div>
    </div>

    <div class="marquee" id="marquee">
        <div class="marquee-content" id="marquee-content"></div>
    </div>

    <div id="main-content" style="display: none;">
        <div class="content">
            <h1>Speedometr App</h1>
            <div class="line"></div>
            <div class="project-video">
                <video id="projectVideo" autoplay loop muted playsinline>
                    <!---->
                    <source src="images/speedometr1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <button id="toggleButton">Pause</button>
            </div>
        </div>
        <div class="footer">
            <div class="icons">
                <a href="mailto:alik.zaryzkyy@gmail.com">
                    <i class="fas fa-envelope"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/alex-zarytskyi-7b2248193/">
                    <i class="fab fa-linkedin"></i>
                  </a>
                  <a href="https://github.com/AA-4444">
                    <i class="fab fa-github"></i>
                  </a>
                  <a href="https://x.com/Alex34909682">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="pug.html">
                      <i class="fas fa-paw"></i>
                    </a>
            </div>
            <a href="portfolio.html" class="privacy-policy">Back to Portfolio</a>
            <div class="copyright">© 2024 made by Oleksii Zarytskyi</div>
        </div>
    </div>

    <script>
        // Function to get the current date and time
        function getCurrentDateTime() {
            const now = new Date();
            return now.toLocaleString();
        }

        // Function to update the marquee content
        function updateMarqueeContent() {
            const marqueeContent = document.getElementById('marquee-content');
            const text = `© 2024 made by Oleksii Zarytskyi all rights reserved. Today: ${getCurrentDateTime()}`;
            marqueeContent.innerHTML = `${text} &nbsp;&nbsp;&nbsp; ${text}`;
        }

        // Hide the loading screen and show the marquee line
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('marquee').style.display = 'block'; // Show marquee
                updateMarqueeContent();
                setInterval(updateMarqueeContent, 3000); // Update every 3 seconds
            }, 6000); // 6000 milliseconds = 6 seconds
        });

        // Video control script
        const video = document.getElementById('projectVideo');
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                toggleButton.textContent = 'Pause';
            } else {
                video.pause();
                toggleButton.textContent = 'Play';
            }
        });
    </script>
</body>
</html>
